<body>

            <a href="#" class="search"><i class="fas fa-search"></i></a>

            <a href="login.html" class="user"><i class="far fa-user"></i></a>
        </div>
    </nav>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content"></br></br></br></br></br></br>
      <form id="theForm" method="get" name="regs" action="sample.php">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name<span class="red">*</span></span>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <span id="nameError" class="red">&nbsp;</span>
          </div>
          <div class="input-box">
            <span class="details">Username<span class="red">*</span></span>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" >
            <span id="unameError" class="red">&nbsp;</span>
          </div>
          <div class="input-box">
            <span class="details">Email<span class="red">*</span></span>
            <input type="text" id="email" name="email" placeholder="Enter your email" >
            <span id="emailError" class="red">&nbsp;</span>
          </div>
          <div class="input-box">
            <span class="details">Phone Number<span class="red">*</span></span>
            <input type="text" id="phone" name="phone" placeholder="Enter your number" >
            <span id="phoneError" class="red">&nbsp;</span>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" id="address" name="address" placeholder="Enter your address" >
            <span id="addressError" class="red"></span>
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender<span class="red">*</span></span>
            <input type="radio" name="gender" value="m"> 
            <input type="radio" name="gender" id="dot-2" value="f">
            <input type="radio" name="gender" id="dot-3" value="na">
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
              <span id="genderError" class="red">&nbsp;</span>
            </div>
          </div>  
          <div class="input-box">
            <span class="details">Password (6-15 digits)<span class="red">*</span></span>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <span id="passwordError" class="red">&nbsp;</span>
          </div>
          <div class="input-box">
            <span class="details">Verify password<span class="red">*</span></span>
            <input type="password" id="pwVerified" name="pwVerified" placeholder="Confirm your password" >
            <span id="pwVerifiedError" class="red">&nbsp;</span>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" id="submit">&nbsp;
          <input type="reset" value="reset" id="reset_button" onclick="r1();">
          <script type="text/javascript">
            function r1()
            {
              var result = confirm("Are you sure you want to reset?");
              if(result==false){
                event.preventDefault();
              }
              else{
              document.regs.name.value="";
              document.regs.uname.value="";
              document.regs.email.value="";
              }
            }
          </script>
        </div><br/><br/>
        <div>
        <a href="login.html">Already have an Account?</a>
      </div>
      </form>
    </div>
  </div>

</body>
